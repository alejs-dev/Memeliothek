<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div>
        <div id="headerTitle">
            <h1>This is the Login Page...</h1>
        </div>
        <div id="divForm">
            <div id="divUsername">
                <p>Username:</p>
                <input id="inputUsername" type="text"></input>
            </div>
            <div id="divPassword">
                <p>Password:</p>
                <input id="inputPassword" type="password"></input>
            </div>
            <div>
                <button id="buttonToLogIn" onclick="checkLoginInput()">Log in</button>
                <script src="loginPage.js"></script>
            </div>
        </div>
    </div>
</body>
</html>
